

<div class="container" >
    <p>LISTADO DE PERSONAS!</p>

    <button routerLink="/add" type="button" class="btn btn-dark">Agregar </button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Cédula</th>
            <th scope="col">Nombres</th>
            <th scope="col">Correo</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Estado de Vacunación</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipo of ListarEquipo">
            <th>{{equipo.id_equipo}}</th>
            <td>{{equipo.cedula}}</td>
            <td>{{equipo.nombre}} {{equipo.apellidos}}</td>
            <td>{{equipo.correo}}</td>
            <td>{{equipo.telefono}}</td>
            <td>{{equipo.estadovacunacion}}</td>
            <td>
                <button (click)="modificar(equipo.id_equipo)" type="button" class="btn btn-primary">Editar</button>
            </td>
            <td>
                <button (click)="eliminar(equipo.id_equipo)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

</div>
